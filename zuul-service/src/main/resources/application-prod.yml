zuul:
  sensitiveHeaders:
  #ignoredHeaders: Cookies,Set-Cookie
  prefix: /kasaya
  routes:
    # 登录主工程
    main-api:
      path: /main/**
      serviceId: main-api-01
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

#eureka 注册中心配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8660/eureka/
    heathcheck:
      enable: true
  instance:
    #服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
    lease-expiration-duration-in-seconds: 30
    #服务刷新时间配置，每隔这个时间会主动心跳一次
    lease-renewal-interval-in-seconds: 10
server:
  port: 8661
spring:
  application:
    name: zuul-service
