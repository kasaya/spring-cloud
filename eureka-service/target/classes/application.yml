spring:
  application:
    name: eureka-service
server:
  port: 9090
eureka:
  instance:
    hostname: localhost
    metadata-map:
      username: kasaya
      password: kasaya
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    register-with-eureka: false
    fetch-registry: false

management:
  endpoint:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: env
---
spring:
  profiles: prod1
  application:
    name: eureka
server:
  port: 9093
eureka:
  instance:
    hostname: prod1
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://prod2:9092/eureka/
---
spring:
  profiles: prod2
  application:
    name: eureka
server:
  port: 9092
eureka:
  instance:
    hostname: prod2
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://prod1:9090/eureka/