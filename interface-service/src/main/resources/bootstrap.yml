#基本配置
server:
  port: 8091
spring:
  profiles:
    active: @profiles.active@
  application:
      name: interface-service
#eureka 注册中心配置
eureka:
  client:
    serviceUrl:
      defaultZone: ${eureka.url}
    heathcheck:
      enable: true
  instance:
    #服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
    lease-expiration-duration-in-seconds: 30
    #服务刷新时间配置，每隔这个时间会主动心跳一次
    lease-renewal-interval-in-seconds: 10
    #健康检查页面
    health-check-url-path: /actuator/health
      #状态页面
    status-page-url-path:  /actuator/status
---
#本地环境
spring:
  profiles: local
  cloud:
    config:
      discovery:
        enabled: true
        #service-id: config-server
        service-id: cango-config
      profile: local
      label: master #默认master
      username: kasaya
      password: kasaya
      #uri: http://localhost:9093 <--单机配置，高可用需要通过负载均衡。
eureka:
  url: http://localhost:9090/eureka/
---
#开发环境
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
      label: master #默认master
      username: kasaya
      password: kasaya
      #uri: http://localhost:9093 <--单机配置，高可用需要通过负载均衡。
#eureka 注册中心配置
eureka:
  url: http://localhost:9092/eureka/,http://localhost:9093/eureka/  #默认连接第一台，如果第一台down掉,才会去连接第二台，但是高可用其实是通过eureka互相注册来实现的
