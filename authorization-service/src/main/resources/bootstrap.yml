spring:
    profiles:
      active: @profiles.active@

---
spring:
  profiles: dev
  cloud:
    com.oycl.config:
      label: master
      profile: dev
      discovery:
        enabled: true
        serviceId: com.oycl.config-server
  application:
    name: authorization-com.oycl.service

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8660/eureka/
  instance:
      #服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
      lease-expiration-duration-in-seconds: 30
      #服务刷新时间配置，每隔这个时间会主动心跳一次
      lease-renewal-interval-in-seconds: 10
