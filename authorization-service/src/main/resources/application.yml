server:
  port: 9094
  servlet:
    context-path: /auth
spring:
  application:
    name: auth-service
  redis:
    port: 6379
    password: xxxx
    database: 2
    host: xxxxx
  datasource:
      url: xxxx
      username: xxx
      password: xxxx
      driver-class-name: com.mysql.cj.jdbc.Driver
      type: com.zaxxer.hikari.HikariDataSource
      hikari:
        minimum-idle: 5
        maximum-pool-size: 15
        auto-commit: true
        idle-timeout: 30000
        pool-name: creditHikariCP
        max-lifetime: 1800000
        connection-timeout: 30000
        connection-test-query: SELECT 1

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: cango.scf.com.orm.model
  global-config:
    db-column-underline: true
    capital-mode: false
    meta-object-handler: cango.scf.com.common.config.MetaObjectHandlerConfig
  configuration:
    map-underscore-to-camel-case: true

token:
  activeTime: 7200